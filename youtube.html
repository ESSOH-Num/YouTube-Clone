<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="general.css">
  <link rel="stylesheet" href="header.css">
</head>
<body>
 <!--Header--> 
  <header class="header">
    <!--Left section-->
      <div class="left-section">
        <div class="berger-item">
          <img clas="berger-menu" src="header-icons/hamburger-menu.svg">
        </div>
        <div class="ytb-item">
          <img class="ytb-logo" src="header-icons/youtube-logo.svg">
        </div>    
      </div>
    <!--Left section-->
    
    <!--Middle section-->
      <div class="middle-section">
        <div class="search">
          <input class="search-bar" type="search" placeholder="Search">
          <div class="search-item">
            <button class="search-btn">
              <img class="search-img" src="header-icons/search.svg">
            </button>
          </div>
          <div class="voice-search">
            <button class="voice-search-btn">
              <img class="voice-img" src="header-icons/voice-search-icon.svg">
              <div class="toolltip">Voice search</div>
            </button>
          </div>         
        </div>
      </div>
    <!--Middle section-->
    
    <!--Right section-->
      <div class="right-section">
        <div class="right-section-contain">
          <div class="create">
            <button class="create-btn">
              <img class="create-img" src="header-icons/upload.svg">
            </button>
          </div>
          <div class="notifications">            
            <img class="notif-img" src="header-icons/notifications.svg">
          </div>
          <div class="page-profil">
            <img class="profil-img" src="header-icons/unnamed.jpg">
          </div>
        </div>
      </div>
    <!--Right section-->  
  </header>
 <!--Header-->
  
</body>
</html>
